<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Siaran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Edit Data Siaran</h1>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="POST">
            <label for="provinsi">Pilih Provinsi:</label>
            <input type="text" value="{{ provinsi }}" class="form-control" disabled>

            <label for="wilayah" class="mt-3">Wilayah Layanan:</label>
            <input type="text" name="wilayah" class="form-control" value="{{ wilayah }}" required>

            <label for="mux" class="mt-3">Penyelenggara MUX:</label>
            <input type="text" name="mux" class="form-control" value="{{ mux }}" required>

            <label for="siaran" class="mt-3">Daftar Siaran (pisahkan dengan koma):</label>
            <textarea name="siaran" class="form-control" required>{{ siaran }}</textarea>

            <button type="submit" class="btn btn-warning mt-3">Simpan Perubahan</button>
        </form>
    </div>
</body>
</html>
