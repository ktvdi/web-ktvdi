{% extends 'base.html' %}
{% block title %}Database Siaran - KTVDI{% endblock %}

{% block content %}
<div class="min-h-screen bg-brand-surface py-12 px-4 sm:px-6 lg:px-8 font-['Plus_Jakarta_Sans']">
    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-brand-navy mb-4">Database Frekuensi</h1>
            <p class="text-slate-500">Cari tahu saluran TV digital yang tersedia di wilayah Anda.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-6 md:p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Provinsi</label>
                    <select id="provinsi" onchange="loadWilayah()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-blue outline-none">
                        <option value="">-- Pilih Provinsi --</option>
                        {% for p in provinsi_list %}
                        <option value="{{ p }}">{{ p }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Wilayah Layanan</label>
                    <select id="wilayah" onchange="loadMux()" disabled class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-blue outline-none disabled:opacity-50">
                        <option value="">-- Pilih Wilayah --</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Penyelenggara MUX</label>
                    <select id="mux" onchange="loadSiaran()" disabled class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-blue outline-none disabled:opacity-50">
                        <option value="">-- Pilih MUX --</option>
                    </select>
                </div>
            </div>

            <div id="result-container" class="hidden animate-fade-in-up">
                <div class="border-t border-slate-100 pt-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-brand-navy" id="mux-title">Nama MUX</h3>
                            <p class="text-xs text-slate-400 mt-1">Diupdate oleh: <span id="updater" class="font-bold text-brand-blue">User</span> pada <span id="update-date">Date</span></p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="channel-list">
                        </div>
                </div>
            </div>
            
            <div id="loading" class="hidden text-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-brand-blue"></i>
            </div>
            
            <div id="empty-state" class="text-center py-10 text-slate-400">
                <i class="fa-solid fa-satellite-dish text-4xl mb-3 opacity-30"></i>
                <p>Silakan pilih lokasi untuk melihat data.</p>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadWilayah() {
        const prov = document.getElementById('provinsi').value;
        const wilSelect = document.getElementById('wilayah');
        
        wilSelect.innerHTML = '<option value="">Memuat...</option>';
        wilSelect.disabled = true;
        document.getElementById('mux').disabled = true;
        
        if(!prov) return;

        const res = await fetch(`/get_wilayah?provinsi=${prov}`);
        const data = await res.json();
        
        wilSelect.innerHTML = '<option value="">-- Pilih Wilayah --</option>';
        data.wilayah.forEach(w => {
            wilSelect.innerHTML += `<option value="${w}">${w}</option>`;
        });
        wilSelect.disabled = false;
    }

    async function loadMux() {
        const prov = document.getElementById('provinsi').value;
        const wil = document.getElementById('wilayah').value;
        const muxSelect = document.getElementById('mux');
        
        muxSelect.innerHTML = '<option value="">Memuat...</option>';
        muxSelect.disabled = true;

        const res = await fetch(`/get_mux?provinsi=${prov}&wilayah=${wil}`);
        const data = await res.json();
        
        muxSelect.innerHTML = '<option value="">-- Pilih MUX --</option>';
        data.mux.forEach(m => {
            muxSelect.innerHTML += `<option value="${m}">${m}</option>`;
        });
        muxSelect.disabled = false;
    }

    async function loadSiaran() {
        const prov = document.getElementById('provinsi').value;
        const wil = document.getElementById('wilayah').value;
        const mux = document.getElementById('mux').value;
        
        if(!mux) return;

        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('result-container').classList.add('hidden');
        document.getElementById('empty-state').classList.add('hidden');

        const res = await fetch(`/get_siaran?provinsi=${prov}&wilayah=${wil}&mux=${mux}`);
        const data = await res.json();

        document.getElementById('mux-title').innerText = mux;
        document.getElementById('updater').innerText = data.last_updated_by_name || '-';
        document.getElementById('update-date').innerText = (data.last_updated_date || '-') + ' ' + (data.last_updated_time || '');

        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        
        if(data.siaran) {
            data.siaran.forEach(ch => {
                list.innerHTML += `
                    <div class="bg-slate-50 p-3 rounded-lg border border-slate-200 flex items-center gap-2">
                        <i class="fa-solid fa-tv text-brand-blue"></i>
                        <span class="text-sm font-bold text-slate-700">${ch}</span>
                    </div>
                `;
            });
        }

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result-container').classList.remove('hidden');
    }
</script>
{% endblock %}
