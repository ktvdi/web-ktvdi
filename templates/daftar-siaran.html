<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Siaran TV Digital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container">
    <h1>ðŸ“º Daftar Siaran TV Digital</h1>

    <!-- Filter Dropdown -->
    <label for="provinsi">Pilih Provinsi:</label>
    <select id="provinsi">
      <option value="">-- Pilih Provinsi --</option>
      {% for kode, nama in provinsi_list.items() %}
        <option value="{{ nama }}">{{ nama }}</option>
      {% endfor %}
    </select>

    <label for="wilayah">Pilih Wilayah Layanan:</label>
    <select id="wilayah" disabled>
      <option value="">-- Pilih Wilayah --</option>
    </select>

    <label for="mux">Pilih Penyelenggara MUX:</label>
    <select id="mux" disabled>
      <option value="">-- Pilih MUX --</option>
    </select>

    <!-- Hasil tampil di sini -->
    <div class="card" id="result"></div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const provinsiSelect = document.getElementById("provinsi");
      const wilayahSelect = document.getElementById("wilayah");
      const muxSelect = document.getElementById("mux");
      const resultContainer = document.getElementById("result");

      // Fungsi reset dropdown
      function resetSelect(select, placeholder) {
        select.innerHTML = `<option value="">-- ${placeholder} --</option>`;
        select.disabled = true;
      }

      // Saat pilih provinsi
      provinsiSelect.addEventListener("change", async () => {
        const provinsi = provinsiSelect.value;
        resetSelect(wilayahSelect, "Pilih Wilayah");
        resetSelect(muxSelect, "Pilih MUX");
        resultContainer.innerHTML = "";

        if (!provinsi) return;

        const res = await fetch(`/get_wilayah?provinsi=${provinsi}`);
        const data = await res.json();

        if (data.wilayah.length > 0) {
          wilayahSelect.disabled = false;
          data.wilayah.forEach(w => {
            wilayahSelect.innerHTML += `<option value="${w}">${w}</option>`;
          });
        }
      });

      // Saat pilih wilayah
      wilayahSelect.addEventListener("change", async () => {
        const provinsi = provinsiSelect.value;
        const wilayah = wilayahSelect.value;
        resetSelect(muxSelect, "Pilih MUX");
        resultContainer.innerHTML = "";

        if (!wilayah) return;

        const res = await fetch(`/get_mux?provinsi=${provinsi}&wilayah=${wilayah}`);
        const data = await res.json();

        if (data.mux.length > 0) {
          muxSelect.disabled = false;
          data.mux.forEach(m => {
            muxSelect.innerHTML += `<option value="${m}">${m}</option>`;
          });
        }
      });

      // Saat pilih mux
      muxSelect.addEventListener("change", async () => {
        const provinsi = provinsiSelect.value;
        const wilayah = wilayahSelect.value;
        const mux = muxSelect.value;
        resultContainer.innerHTML = "";

        if (!mux) return;

        const res = await fetch(`/get_siaran?provinsi=${provinsi}&wilayah=${wilayah}&mux=${mux}`);
        const data = await res.json();

        resultContainer.innerHTML = `
          <h3>${mux}</h3>
          <p><strong>Update Terakhir:</strong> ${data.last_updated_date || "-"} ${data.last_updated_time || ""}</p>
          <p><strong>Oleh:</strong> ${data.last_updated_by_name || "-"} (${data.last_updated_by_username || "-"})</p>
          <h4>Daftar Siaran:</h4>
          <ul>${data.siaran.map(ch => `<li>${ch}</li>`).join("")}</ul>
        `;
      });
    });
  </script>
</body>
</html>
