<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Siaran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tambah Data Siaran Baru</h1>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="POST">
            <label for="provinsi">Pilih Provinsi:</label>
            <select name="provinsi" class="form-control">
                <option value="">-- Pilih Provinsi --</option>
                {% for p in provinsi_list %}
                    <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>

            <label for="wilayah" class="mt-3">Wilayah Layanan:</label>
            <input type="text" name="wilayah" class="form-control" placeholder="Contoh: Jawa Timur-1" required>

            <label for="mux" class="mt-3">Penyelenggara MUX:</label>
            <input type="text" name="mux" class="form-control" placeholder="Contoh: UHF 27 - Metro TV" required>

            <label for="siaran" class="mt-3">Daftar Siaran (pisahkan dengan koma):</label>
            <textarea name="siaran" class="form-control" placeholder="Contoh: Metro TV, Magna Channel, BN Channel" required></textarea>

            <button type="submit" class="btn btn-success mt-3">Simpan Data Baru</button>
        </form>
    </div>
</body>
</html>
