<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Siaran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="mt-5">✍️ Tambahkan Data Siaran Baru</h1>

        {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="provinsi">Pilih Provinsi:</label>
                <select name="provinsi" class="form-control">
                    <option value="">-- Pilih Provinsi --</option>
                    {% for code, name in provinsi_list %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="wilayah">Wilayah Layanan (Format: Nama Provinsi-Angka):</label>
                <input type="text" name="wilayah" id="wilayah" class="form-control" placeholder="Contoh: Jawa Timur-1">
            </div>

            <div class="form-group">
                <label for="mux">Penyelenggara MUX (Format: UHF XX - Nama MUX):</label>
                <input type="text" name="mux" id="mux" class="form-control" placeholder="Contoh: UHF 27 - Metro TV">
            </div>

            <div class="form-group">
                <label for="siaran">Daftar Siaran (pisahkan dengan koma):</label>
                <textarea name="siaran" id="siaran" class="form-control" placeholder="Contoh: Metro TV, Magna Channel, BN Channel"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Simpan Data Baru</button>
        </form>
    </div>

</body>
</html>
