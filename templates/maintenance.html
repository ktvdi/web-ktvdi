<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan - KTVDI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        /* Container Utama */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        /* Info Section (Jam & Countdown) */
        .info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            min-width: 150px;
        }

        .card h3 {
            font-size: 0.9rem;
            color: #4ecca3;
            margin-bottom: 5px;
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        /* Area Game */
        .game-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            border: 2px solid #4ecca3;
            position: relative;
        }

        canvas {
            background-color: #0f0f0f;
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .game-info {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: #fff;
        }

        .controls-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .btn-restart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-restart:hover {
            background-color: #c0354a;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none; /* Hidden on desktop */
            margin-top: 15px;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .d-pad-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .d-pad-row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .mobile-controls { display: flex; }
            .controls-hint { display: none; }
            canvas { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Website Sedang Maintenance</h1>
        <p class="subtitle">Kami sedang melakukan peningkatan sistem. Silakan mainkan game sambil menunggu!</p>

        <div class="info-panel">
            <div class="card">
                <h3>Jam Sekarang</h3>
                <div id="realtime-clock" class="time-display">00:00:00</div>
            </div>
            <div class="card">
                <h3>Estimasi Selesai</h3>
                <div id="countdown" class="time-display">00:00:00</div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-info">
                <span>Skor: <span id="score">0</span></span>
                <span id="game-status">Tekan arah panah untuk main</span>
            </div>
            
            <button class="btn-restart" onclick="resetGame()">Ulangi Game</button>

            <div class="mobile-controls">
                <div class="d-pad-row">
                    <button class="d-pad-btn" onclick="changeDirection('UP')">▲</button>
                </div>
                <div class="d-pad-row">
                    <button class="d-pad-btn" onclick="changeDirection('LEFT')">◀</button>
                    <button class="d-pad-btn" onclick="changeDirection('DOWN')">▼</button>
                    <button class="d-pad-btn" onclick="changeDirection('RIGHT')">▶</button>
                </div>
            </div>

            <div class="controls-hint">Gunakan tombol panah keyboard (⬆⬇⬅➡) untuk bergerak</div>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI JAM & COUNTDOWN ---
        
        function updateClock() {
            const now = new Date();
            document.getElementById('realtime-clock').innerText = now.toLocaleTimeString('id-ID');
        }

        // Set waktu target: 2 hari dari sekarang saat file dibuka pertama kali
        // Dalam implementasi nyata, ganti 'targetDate' dengan tanggal fix, misal: new Date("Jan 25, 2024 12:00:00").getTime();
        const targetDate = new Date().getTime() + (2 * 24 * 60 * 60 * 1000); 

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "SELESAI";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format agar selalu 2 digit (01, 02, dst)
            const pad = (n) => n < 10 ? '0' + n : n;
            
            document.getElementById("countdown").innerText = 
                `${days}h : ${pad(hours)}j : ${pad(minutes)}m : ${pad(seconds)}d`;
        }

        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 1000);
        updateClock();
        updateCountdown();


        // --- 2. GAME SNAKE (ULAR) ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const statusElement = document.getElementById('game-status');

        const box = 20; // Ukuran kotak grid
        let snake = [];
        let food = {};
        let d; // Arah
        let score = 0;
        let game;
        let isGameRunning = false;

        // Inisialisasi Game
        function initGame() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box }; // Posisi awal
            score = 0;
            d = null; // Diam dulu
            scoreElement.innerText = score;
            statusElement.innerText = "Tekan arah panah untuk mulai";
            createFood();
            draw(); // Gambar posisi awal
            isGameRunning = false;
            if(game) clearInterval(game);
        }

        // Membuat makanan di posisi random
        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            // Cek agar makanan tidak muncul di badan ular
            for(let part of snake){
                if(part.x === food.x && part.y === food.y) createFood();
            }
        }

        // Kontrol Keyboard
        document.addEventListener('keydown', direction);

        function changeDirection(dir) {
            // Logika agar ular tidak bisa balik badan langsung
            if (!isGameRunning && dir) {
                startGame();
            }
            if (dir === 'LEFT' && d !== 'RIGHT') d = 'LEFT';
            else if (dir === 'UP' && d !== 'DOWN') d = 'UP';
            else if (dir === 'RIGHT' && d !== 'LEFT') d = 'RIGHT';
            else if (dir === 'DOWN' && d !== 'UP') d = 'DOWN';
        }

        function direction(event) {
            let key = event.keyCode;
            if([37, 38, 39, 40].includes(key)) {
                event.preventDefault(); // Mencegah scrolling
                if (!isGameRunning) startGame();
            }
            if (key == 37 && d != 'RIGHT') d = 'LEFT';
            else if (key == 38 && d != 'DOWN') d = 'UP';
            else if (key == 39 && d != 'LEFT') d = 'RIGHT';
            else if (key == 40 && d != 'UP') d = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            // Bersihkan Canvas
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar Ular
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? '#4ecca3' : '#2e8c6e'; // Kepala hijau terang
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = '#0f0f0f';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Gambar Makanan
            ctx.fillStyle = '#e94560';
            ctx.fillRect(food.x, food.y, box, box);

            if (!d) return; // Jangan update posisi jika belum jalan

            // Posisi Kepala Lama
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Gerak
            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            // Cek Makan
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerText = score;
                createFood();
            } else {
                // Hapus ekor
                snake.pop();
            }

            // Kepala Baru
            let newHead = { x: snakeX, y: snakeY };

            // Game Over Rules
            if (snakeX < 0 || snakeX >= canvas.width || 
                snakeY < 0 || snakeY >= canvas.height || 
                collision(newHead, snake)) {
                
                clearInterval(game);
                isGameRunning = false;
                statusElement.innerText = "Game Over! Skor Akhir: " + score;
                statusElement.style.color = "#e94560";
                return;
            }

            snake.unshift(newHead);
        }

        function startGame() {
            if(isGameRunning) return;
            isGameRunning = true;
            statusElement.innerText = "Sedang Bermain...";
            statusElement.style.color = "#4ecca3";
            game = setInterval(draw, 100); // Kecepatan game (makin kecil makin cepat)
        }

        function resetGame() {
            clearInterval(game);
            initGame();
            statusElement.style.color = "#fff";
        }

        // Mulai pertama kali
        initGame();

    </script>
</body>
</html>
