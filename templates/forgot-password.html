<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda Organisasi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container">
    <h1>Lupa Password</h1>
    <form method="POST">
      <input type="email" name="identifier" placeholder="Masukkan email Anda" required>
      <button type="submit">Kirim Kode OTP</button>
    </form>
    <a href="/login" class="forgot">‚Üê Kembali ke Login</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <p class="{{ category }}">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
