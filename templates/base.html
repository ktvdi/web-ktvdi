<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{% block title %}KTVDI - Komunitas TV Digital Indonesia{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { brand: { navy: '#0f172a', blue: '#2563eb', sky: '#38bdf8', surface: '#f8fafc' } },
                    padding: { 'safe': 'env(safe-area-inset-bottom)' }
                }
            }
        }
    </script>
    <style>
        /* NAVBAR BIRU MUDA GLOSSY */
        .glass-nav { 
            background: rgba(56, 189, 248, 0.85); /* Sky Blue */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Chatbot Style */
        .chat-bubble-user { background-color: #dbeafe; color: #1e3a8a; border-radius: 12px 0 12px 12px; margin-left: auto; border: 1px solid #bfdbfe; font-size: 13px; max-width: 85%; }
        .chat-bubble-bot { background-color: #ffffff; color: #334155; border-radius: 0 12px 12px 12px; border: 1px solid #e2e8f0; font-size: 13px; max-width: 85%; }
        
        @media (max-width: 640px) {
            #chat-window:not(.hidden) { position: fixed !important; inset: auto !important; bottom: 90px !important; right: 20px !important; width: 300px !important; height: 400px !important; border-radius: 20px !important; z-index: 9999 !important; display: flex; flex-direction: column; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5); }
            #chat-messages { flex: 1; height: auto !important; padding-bottom: 20px; }
        }
        
        /* TICKER CSS */
        .ticker-wrap { width: 100%; overflow: hidden; background-color: #f8fafc; height: 100%; display: flex; align-items: center; position: relative; }
        .ticker-move { display: inline-flex; white-space: nowrap; animation: ticker 60s linear infinite; will-change: transform; }
        .ticker-item { display: inline-flex; align-items: center; padding: 0 2rem; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .ticker-wrap:hover .ticker-move { animation-play-state: paused; }

        .footer-link { transition: all 0.3s ease; display: inline-block; }
        .footer-link:hover { transform: translateX(5px); color: #38bdf8; }
        .nav-link { color: white; font-weight: 500; transition: all 0.3s; padding: 0.5rem 1rem; border-radius: 9999px; }
        .nav-link:hover, .nav-active { background: rgba(255,255,255,0.2); color: white; font-weight: 700; }

        /* Mobile Nav Glass */
        .mobile-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.08); }
    </style>
</head>
<body class="bg-brand-surface text-slate-800 flex flex-col min-h-screen relative pb-[120px] lg:pb-0">

    <nav class="fixed top-0 w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 md:h-20">
                <a href="{{ url_for('home') }}" class="flex items-center gap-3 group shrink-0">
                    <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="KTVDI" class="h-10 w-auto filter drop-shadow-md brightness-200">
                </a>
                <div class="hidden lg:flex items-center space-x-2">
                    <a href="{{ url_for('home') }}" class="nav-link text-sm {% if request.endpoint == 'home' %}nav-active{% endif %}">Beranda</a>
                    <a href="{{ url_for('cctv_page') }}" class="nav-link text-sm {% if request.endpoint == 'cctv_page' %}nav-active{% endif %}">CCTV</a>
                    <a href="{{ url_for('jadwal_sholat_page') }}" class="nav-link text-sm {% if request.endpoint == 'jadwal_sholat_page' %}nav-active{% endif %}">Religi</a>
                    <a href="{{ url_for('daftar_siaran') }}" class="nav-link text-sm {% if request.endpoint == 'daftar_siaran' %}nav-active{% endif %}">Database</a>
                    <a href="{{ url_for('berita_page') }}" class="nav-link text-sm {% if request.endpoint == 'berita_page' %}nav-active{% endif %}">Berita</a>
                </div>
                <div class="flex items-center gap-3 md:gap-4">
                    <a href="{{ url_for('about') }}" class="text-white hover:text-blue-100 mr-2 p-2"><i class="fa-solid fa-circle-info text-xl"></i></a>
                    {% if session.get('user') %}
                        <div class="relative group">
                            <button onclick="document.getElementById('profile-dropdown').classList.toggle('hidden')" class="flex items-center gap-2 focus:outline-none">
                                <div class="hidden md:block text-right">
                                    <div class="text-xs font-bold text-white">{{ session.get('nama') }}</div>
                                    <div class="text-[10px] text-blue-50">Member</div>
                                </div>
                                <img src="https://ui-avatars.com/api/?name={{ session.get('nama') }}&background=fff&color=0ea5e9&bold=true" class="h-9 w-9 rounded-full border-2 border-white/50">
                            </button>
                            <div id="profile-dropdown" class="hidden absolute right-0 mt-3 w-48 bg-white rounded-xl shadow-2xl py-2 border border-slate-100 z-50">
                                <a href="{{ url_for('dashboard') }}" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Dashboard</a>
                                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Keluar</a>
                            </div>
                        </div>
                    {% else %}
                        <div class="flex items-center gap-2">
                            <a href="{{ url_for('login') }}" class="text-xs font-bold text-white hover:text-blue-50 px-3">Masuk</a>
                            <a href="{{ url_for('register') }}" class="px-5 py-2 bg-white text-sky-500 text-xs font-bold rounded-full hover:bg-blue-50 transition shadow-md">Daftar</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-16 md:pt-20">{% block content %}{% endblock %}</main>

    <footer class="bg-[#0f172a] text-white pt-20 pb-32 lg:pb-16 border-t border-slate-800 font-['Plus_Jakarta_Sans']">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-16">
            <div class="space-y-6">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="KTVDI Logo" class="h-10 w-auto brightness-200">
                    <span class="text-xl font-extrabold tracking-tight">KTVDI</span>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">Platform komunitas independen terdepan di Indonesia.</p>
                <div class="flex gap-4 pt-2">
                    <a href="https://www.facebook.com/share/g/18CKU4FayC/" target="_blank" class="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center hover:bg-blue-600 transition border border-slate-700"><i class="fa-brands fa-facebook-f text-sm"></i></a>
                </div>
            </div>
            </div>
        <div class="border-t border-slate-800 pt-8 text-center text-xs text-slate-500">&copy; 2026 KTVDI.</div>
    </footer>

    <script>
        // ... (Script Chatbot sama persis dengan sebelumnya) ...
        function toggleProfile() { document.getElementById('profile-dropdown').classList.toggle('hidden'); }
        function toggleChat() { 
            const win = document.getElementById('chat-window');
            win.classList.toggle('hidden');
            if(!win.classList.contains('hidden')){ setTimeout(() => document.getElementById('chat-messages').scrollTop = 9999, 100); }
        }
        // ... (Sisa Script Ticker & Chatbot) ...
    </script>
</body>
</html>
