<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Komunitas TV Digital Indonesia{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary-blue: #0088ff;
            --dark-blue: #0056b3;
            --text-dark: #0f172a;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1280px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary-blue); }

        .auth-buttons { display: flex; gap: 15px; }

        .btn-auth {
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .login { color: var(--primary-blue); }
        .register { background: var(--primary-blue); color: var(--white); }
        .register:hover { background: var(--dark-blue); }

        /* Mobile Menu */
        .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute; top: 100%; left: 0; width: 100%;
                background: var(--white); flex-direction: column;
                padding: 20px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }
        }

        /* --- FOOTER --- */
        footer {
            background: var(--white);
            border-top: 1px solid #eee;
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
        }
        .social-icons a { margin: 0 10px; color: var(--text-gray); font-size: 1.5rem; transition: 0.3s; }
        .social-icons a:hover { color: var(--primary-blue); }
    </style>
</head>
<body class="{% block body_class %}default-page{% endblock %}">

    <header>
        <nav>
            <a href="/" class="logo">
                <i class="fa-solid fa-tv"></i> KTVDI
            </a>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Beranda</a></li>
                <li><a href="/daftar-siaran">Daftar Siaran</a></li>
                <li><a href="/berita">Berita</a></li>
                <li><a href="/login" class="login">Masuk</a></li>
                <li><a href="/register" class="btn-auth register">Daftar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="color: #888; font-size: 0.9rem; margin-top:15px;">&copy; 2025 Komunitas TV Digital Indonesia.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
