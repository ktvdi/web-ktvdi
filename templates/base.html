<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Komunitas TV Digital Indonesia{% endblock %}</title>
    <!-- Link to external CSS or internal style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <div class="logo">
          <img src="{{ url_for('static', filename='images/ktvdi.png') }}" alt="Logo KTVDI">
        </div>

        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}">Beranda</a></li>
            <li><a href="{{ url_for('daftar_siaran') }}">Daftar Siaran</a></li>
            <li><a href="{{ url_for('tentang') }}">Tentang</a></li>
            <li><a href="{{ url_for('login') }}" class="login">Login</a></li>
            <li><a href="{{ url_for('register') }}" class="register">Daftar</a></li>
          </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
