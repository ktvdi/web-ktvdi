{% extends 'base.html' %}

{% block content %}
<div class="bg-brand-surface min-h-screen py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-8 mb-8 flex flex-col md:flex-row justify-between items-center gap-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-blue-50 rounded-full blur-3xl -mr-16 -mt-16 opacity-50"></div>
            
            <div class="relative z-10 text-center md:text-left">
                <h1 class="text-2xl font-extrabold text-brand-navy mb-2">Selamat Datang, {{ name }}! üëã</h1>
                <p class="text-slate-500 text-sm">Kelola data siaran TV Digital dengan mudah dan cepat.</p>
            </div>
            
            <div class="relative z-10 flex gap-3">
                <a href="/" class="px-5 py-2.5 bg-slate-100 text-slate-600 font-bold text-xs rounded-xl hover:bg-slate-200 transition">Lihat Beranda</a>
                <a href="{{ url_for('logout') }}" class="px-5 py-2.5 bg-red-100 text-red-600 font-bold text-xs rounded-xl hover:bg-red-200 transition flex items-center gap-2">
                    <i class="fa-solid fa-sign-out-alt"></i> Keluar
                </a>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-8">
            <h2 class="text-xl font-bold text-brand-navy mb-6 flex items-center gap-2">
                <span class="w-2 h-6 bg-brand-blue rounded-full"></span> 
                Manajemen Data Siaran
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="space-y-2">
                    <label for="provinsi" class="text-xs font-bold text-slate-500 uppercase tracking-wider">Pilih Provinsi</label>
                    <div class="relative">
                        <select id="provinsi" class="w-full appearance-none bg-slate-50 border border-slate-200 text-brand-navy text-sm font-semibold rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent transition cursor-pointer">
                            <option value="">-- Pilih Provinsi --</option>
                            {% for p in provinsi_list %}
                                <option value="{{ p }}">{{ p }}</option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="wilayah" class="text-xs font-bold text-slate-500 uppercase tracking-wider">Pilih Wilayah</label>
                    <div class="relative">
                        <select id="wilayah" class="w-full appearance-none bg-slate-50 border border-slate-200 text-brand-navy text-sm font-semibold rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent transition cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                            <option value="">-- Pilih Wilayah --</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="mux" class="text-xs font-bold text-slate-500 uppercase tracking-wider">Pilih Penyelenggara MUX</label>
                    <div class="relative">
                        <select id="mux" class="w-full appearance-none bg-slate-50 border border-slate-200 text-brand-navy text-sm font-semibold rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent transition cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                            <option value="">-- Pilih MUX --</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="detail" class="mb-8 empty:hidden"></div>

            <div class="border-t border-slate-100 pt-6 flex flex-col md:flex-row gap-4 justify-end">
                <button id="addDataBtn" class="px-6 py-3 bg-brand-blue text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus-circle"></i> Tambah Data Baru
                </button>
                
                <div id="data-buttons" class="hidden flex flex-col md:flex-row gap-4 w-full md:w-auto">
                    <button id="editDataBtn" class="px-6 py-3 bg-yellow-500 text-white font-bold rounded-xl shadow-lg shadow-yellow-500/30 hover:bg-yellow-600 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-pen-to-square"></i> Edit Data
                    </button>
                    <button id="deleteDataBtn" class="px-6 py-3 bg-red-500 text-white font-bold rounded-xl shadow-lg shadow-red-500/30 hover:bg-red-600 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-trash-can"></i> Hapus Data
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-4">Export Database</p>
            <div class="flex justify-center gap-4">
                <a href="/download-csv" class="px-4 py-2 bg-white border border-slate-200 text-slate-600 text-xs font-bold rounded-lg hover:border-brand-blue hover:text-brand-blue transition">Download CSV</a>
                <a href="/download-sql" class="px-4 py-2 bg-white border border-slate-200 text-slate-600 text-xs font-bold rounded-lg hover:border-brand-blue hover:text-brand-blue transition">Download SQL</a>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    
    function toggleButtons() {
        var p = $("#provinsi").val();
        var w = $("#wilayah").val();
        var m = $("#mux").val();

        if (p && w && m) {
            $("#addDataBtn").hide();
            $("#data-buttons").removeClass('hidden').addClass('flex');
        } else {
            $("#addDataBtn").show();
            $("#data-buttons").addClass('hidden').removeClass('flex');
        }
    }

    // Load Wilayah
    $("#provinsi").change(function () {
        var p = $(this).val();
        $("#wilayah").html('<option value="">Memuat...</option>').prop('disabled', true);
        $("#mux").html('<option value="">-- Pilih MUX --</option>').prop('disabled', true);
        $("#detail").html("");
        
        if(p) {
            $.getJSON("/get_wilayah", { provinsi: p }, function (res) {
                var opts = '<option value="">-- Pilih Wilayah --</option>';
                if(res.wilayah) res.wilayah.forEach(w => opts += `<option value="${w}">${w}</option>`);
                $("#wilayah").html(opts).prop('disabled', false);
                toggleButtons();
            });
        } else {
            $("#wilayah").html('<option value="">-- Pilih Wilayah --</option>');
            toggleButtons();
        }
    });

    // Load MUX
    $("#wilayah").change(function () {
        var p = $("#provinsi").val();
        var w = $(this).val();
        $("#mux").html('<option value="">Memuat...</option>').prop('disabled', true);
        $("#detail").html("");

        if(w) {
            $.getJSON("/get_mux", { provinsi: p, wilayah: w }, function (res) {
                var opts = '<option value="">-- Pilih MUX --</option>';
                if(res.mux) res.mux.forEach(m => opts += `<option value="${m}">${m}</option>`);
                $("#mux").html(opts).prop('disabled', false);
                toggleButtons();
            });
        } else {
            $("#mux").html('<option value="">-- Pilih MUX --</option>');
            toggleButtons();
        }
    });

    // Load Detail Siaran
    $("#mux").change(function () {
        var p = $("#provinsi").val();
        var w = $("#wilayah").val();
        var m = $(this).val();

        if (m) {
            $.getJSON("/get_siaran", { provinsi: p, wilayah: w, mux: m }, function (d) {
                if (d.siaran) {
                    var html = `
                        <div class="bg-blue-50 rounded-2xl p-6 border border-blue-100">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-extrabold text-brand-navy">${m}</h3>
                                    <p class="text-xs text-slate-500 mt-1">Terakhir update: ${d.last_updated_date || '-'} pukul ${d.last_updated_time || '-'}</p>
                                </div>
                                <div class="text-right">
                                    <span class="bg-blue-200 text-blue-700 text-[10px] font-bold px-2 py-1 rounded uppercase">Kontributor</span>
                                    <p class="text-xs font-bold text-brand-navy mt-1">${d.last_updated_by_name || 'Anonim'}</p>
                                </div>
                            </div>
                            
                            <h4 class="text-sm font-bold text-brand-blue uppercase tracking-wider mb-3">Daftar Channel:</h4>
                            <div class="flex flex-wrap gap-2">
                                ${d.siaran.map(s => `<span class="px-3 py-1.5 bg-white text-slate-700 text-sm font-semibold rounded-lg border border-slate-200 shadow-sm">${s}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    $("#detail").html(html);
                    toggleButtons();
                } else {
                    $("#detail").html(`<div class="p-4 bg-yellow-50 text-yellow-700 rounded-xl text-sm font-medium border border-yellow-100">‚ö†Ô∏è Data belum tersedia. Silakan tambah data baru.</div>`);
                    toggleButtons();
                }
            });
        } else {
            $("#detail").html("");
            toggleButtons();
        }
    });

    // Actions
    $("#addDataBtn").click(function() { window.location.href = "{{ url_for('add_data') }}"; });
    
    $("#editDataBtn").click(function() {
        var p=$("#provinsi").val(), w=$("#wilayah").val(), m=$("#mux").val();
        if(p&&w&&m) window.location.href = `/edit_data/${p}/${w}/${m}`;
    });

    $("#deleteDataBtn").click(function() {
        var p=$("#provinsi").val(), w=$("#wilayah").val(), m=$("#mux").val();
        if(p&&w&&m && confirm("Yakin ingin menghapus data MUX ini?")) {
            $.post(`/delete_data/${p}/${w}/${m}`, function() {
                alert("Data berhasil dihapus");
                location.reload();
            });
        }
    });
});
</script>
{% endblock %}
