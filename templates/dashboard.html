<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome, {{ name }}</h1>

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
        
        <div class="mt-4">
            <a href="{{ url_for('add_data') }}" class="btn btn-primary">Tambah Data Siaran Baru</a>
        </div>

        <div class="mt-4">
            <h3>Data Siaran yang Tersedia:</h3>
            <!-- Here, you would typically loop through the data, e.g., from Firebase -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Provinsi</th>
                        <th>Wilayah</th>
                        <th>Penyelenggara MUX</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example of data rows, replace with dynamic data -->
                    <tr>
                        <td>Jawa Timur</td>
                        <td>Jawa Timur-1</td>
                        <td>UHF 27 - Metro TV</td>
                        <td>
                            <a href="{{ url_for('edit_data', provinsi='Jawa Timur', wilayah='Jawa Timur-1', mux='UHF 27 - Metro TV') }}" class="btn btn-warning">Edit</a>
                            <form action="{{ url_for('delete_data', provinsi='Jawa Timur', wilayah='Jawa Timur-1', mux='UHF 27 - Metro TV') }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger">Hapus</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
