<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Pemeliharaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a; /* Warna gelap enak buat mata ngantuk */
            color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Container konten di tengah */
        .content {
            position: relative;
            z-index: 10; /* Supaya di atas canvas */
            padding: 2rem;
            background: rgba(15, 23, 42, 0.7); /* Transparan */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #38bdf8;
        }

        p.sub-text {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .highlight {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24; /* Kuning biar jelas */
            display: block;
            margin-top: 1rem;
            border: 2px dashed #fbbf24;
            padding: 1rem;
            border-radius: 10px;
        }

        .countdown {
            margin-top: 1.5rem;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        /* Canvas untuk efek interaktif */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="content">
        <h1>Website Sedang Istirahat ðŸ˜´</h1>
        <p class="sub-text">Adminnya lagi ngantuk berat, sistem sedang di-charge.</p>
        
        <div class="highlight">
            KEMBALI AKTIF JAM 12.00 WIB
        </div>

        <div class="countdown" id="timer">Loading...</div>

        <p class="hint">(Gerakkan mouse/jari di layar untuk mainan partikel sambil nunggu)</p>
    </div>

    <script>
        // --- 1. LOGIKA COUNTDOWN ---
        function updateTimer() {
            const now = new Date();
            // Cari jam 12.00 hari ini
            let target = new Date();
            target.setHours(12, 0, 0, 0);

            // Jika sekarang sudah lewat jam 12 siang, set target ke jam 12 besok
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;

            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Jalankan langsung biar gak nunggu 1 detik

        // --- 2. EFEK INTERAKTIF (PARTIKEL MENGIKUTI MOUSE) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const mouse = { x: undefined, y: undefined };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            // Buat partikel setiap mouse bergerak
            for(let i=0; i<3; i++) {
                particles.push(new Particle());
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            for(let i=0; i<3; i++) {
                particles.push(new Particle());
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                // Warna acak biru/ungu biar keren
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`; 
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            // Efek trailing (jejak)
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
