<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komunitas TV Digital Indonesia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="container">
    <h1>Daftar Akun</h1>
    <form method="POST">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username (huruf kecil & angka)" pattern="[a-z0-9]+" required>
      <input type="password" name="password" placeholder="Password (min 8 karakter)" minlength="8" required>
      <button type="submit">Daftar</button>
    </form>
    <a href="/login" class="forgot">← Sudah punya akun? Login</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <p class="{{ category }}">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
